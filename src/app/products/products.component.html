<app-primary-navigation [class.position-absolute]="false"></app-primary-navigation>
<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-3">
      <div class="product-card" (click)="viewProduct(product)">
        <div class="hovercard">
          <a href="javascript:void(0);" class="hovercard-overlay">
          <span class="button _inverse"><mat-icon>search</mat-icon></span>
        </a>
          <img src="../../assets/products/{{product.productImage}}" width="100%" [alt]="product.productName">
        </div>
        <div class="product-name">{{product.productName}}</div>
        <div class="product-price">{{product.productFriendlyPrice}}</div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
