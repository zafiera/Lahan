<div id="carouselIndicators" class="carousel slide" data-ride="carousel" (click)="viewProducts()">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselIndicators" data-slide-to="1"></li>
    <li data-target="#carouselIndicators" data-slide-to="2"></li>
    <li data-target="#carouselIndicators" data-slide-to="3"></li>
    <li data-target="#carouselIndicators" data-slide-to="4"></li>
    <li data-target="#carouselIndicators" data-slide-to="5"></li>
    <li data-target="#carouselIndicators" data-slide-to="6"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5737.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5740.png" alt="second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5751.png" alt="third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5738.png" alt="forth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5739.png" alt="fifth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5747.png" alt="sixth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../assets/main-carousel-images/IMG_5749.png" alt="seventh slide">
    </div>
  </div>
  <div class="carousel-indicators-container">
  <a class="carousel-control-prev" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
</div>
